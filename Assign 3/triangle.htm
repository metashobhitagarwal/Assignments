<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="300">
</canvas>

	<script>

		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.beginPath();
		ctx.moveTo(150, 0);
		ctx.lineTo(300, 300);
		ctx.lineTo(0, 300);
		ctx.lineTo(150, 0);

		ctx.stroke();
		ctx.fillStyle = 'brown';
		ctx.fill();
	</script>


</body>
</html>
