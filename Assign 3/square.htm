<!DOCTYPE HTML>

<body>
  <canvas id="myCanvas" width="200" height="200"></canvas>
  <script>
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');

    context.beginPath();

	context.fillStyle = 'orange';
	context.rect(20,20,160,160);
    context.fill();
    
  </script>
</body>
</html>
